<template name="entryFeeModal">
	<div class="template-entryFeeModal">
	    <div style="z-index:9999999999999999;" class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content container">
	            	<h4>Update gallery entry fee</h4>
			        <div class="row fee-info">
	                	<div class="col-xs-12">
	                		<select id="entry-fee">
	                			<option value="0">free</option>
	                			<option value="100">$100</option>
	                			<option value="500">$500</option>
	                			<option value="1000">$1,000</option>
	                			<option value="10000">$10,000</option>
	                		</select>
	                	</div>
			        </div>

			        <div class="row modal-buttons">
			            <button id="ok-modal" type="button" class="btn btn-default">ok</button>
			            <button id="cancel-modal" type="button" class="btn btn-default">cancel</button>
			        </div>

	            </div>
	        </div>
	    </div>
	</div>
</template>
