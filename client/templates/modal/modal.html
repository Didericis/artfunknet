<template name="modalBody">
    <div class="xs-col-12">
        <div class="row modal-text">
            <h2>modal text</h2>
        </div>

        <div class="row modal-buttons">
            <button id="close-modal" type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
            <button id="ok-modal" type="button" class="btn btn-default" data-dismiss="modal">ok</button>
        </div>
    </div>
</template>

<template name="modal">
    <div style="z-index:9999999999999999;" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> modalBody}}
            </div>
        </div>
    </div>
</template>
