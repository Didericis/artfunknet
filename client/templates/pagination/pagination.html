<template name="pagination">
	<div class="col-xs-12 no-padding no-margin">
		<div class="row">
			<div class="template-pagination" data-pagination-id="{{this.identifier}}">
				<div class="pages">
				{{#each pageNumber this}}
				<div class="page-select {{status}}" data-page_number="{{pageNum}}">{{text}}</div>
				{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
