<template name="inventory">
	<div class="template-inventory">
		<h1>Inventory</h1>
		{{#each owned}}
			<div class="artwork" data-painting-id="{{this._id}}">
				{{>itemTemplate this._id}}
				<div class="row">
					<button data-item_id="{{this._id}}" class="quick-sell {{#if onDisplay this._id}}disabled{{else}}enabled{{/if}}">sell - {{sellValue this._id}}</button>
					<button data-item_id="{{this._id}}" class="auction {{#if onDisplay this._id}}disabled{{else}}enabled{{/if}}">auction</button>
					<button data-item_id="{{this._id}}" class="display {{#if onDisplay this._id}}disabled{{else}}enabled{{/if}}">{{#if onDisplay this._id}}{{time_remaining this._id}}{{else}}display{{/if}}</button>
				</div>
			</div>
		{{/each}}
	</div>
</template>

<template name="createAuctionModal">
	<div class="template-createAuctionModal">
	    <div style="z-index:9999999999999999;" class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content container">
	            	{{#with itemData}}
	                <h2>Create an auction for <span class="highlight">{{title}}</span> by <span class="highlight">{{artist}}</span></h2>
	                <div class="auction-parameters">
		                <div class="row starting-info">
		                	<div class="col-xs-12">
		                		<textarea id="starting-amount" placeholder="starting price - ${{minimum}} min."></textarea>
		                	</div>
				        </div>

				        <div class="row buy-now-info">
		                	<div class="col-xs-12">
		                		<textarea id="buy-now-amount" placeholder="buy now price"></textarea>
		                	</div>
				        </div>

				        <div class="row duration-info">
		                	<div class="col-xs-12">
		                		<select id="duration">
		                			<option value="default">duration</option>
		                			<option value="60">1 hour</option>
		                			<option value="360">6 hours</option>
		                			<option value="720">12 hours</option>
		                			<option value="1440">1 day</option>
		                		</select>
		                	</div>
				        </div>
				    </div>
                	
		            <div class="row modal-buttons">
			            <button id="ok-modal" type="button" class="btn btn-default">ok</button>
			            <button id="cancel-modal" type="button" class="btn btn-default">cancel</button>
			        </div>

			        {{#if error}}
			        <div class="errors">
		            	{{#each error}}
		            	<p class="error-text">{{this}}</p>
		            	{{/each}}
	            	</div>
	            	{{/if}}
			        {{/with}}
	            </div>
	        </div>
	    </div>
	</div>
</template>

<template name="onDisplayModal">
	<div class="template-onDisplayModal">
	    <div style="z-index:9999999999999999;" class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content container">
	            	{{#with itemData}}
	                <h2>Put <span class="highlight">{{title}}</span> by <span class="highlight">{{artist}}</span> on display</h2>
	                <div class="auction-parameters">  
				        <div class="row duration-info">
		                	<div class="col-xs-12">
		                		<select id="duration">
		                			<option value="default">duration</option>
		                			<!-- <option value="1">1 minute</option> -->
		                			<option value="60">1 hour</option>
		                			<option value="360">6 hours</option>
		                			<option value="720">12 hours</option>
		                			<option value="1440">1 day</option>
		                		</select>
		                	</div>
				        </div>

				        <div class="row earning-info">
		                	<div class="col-xs-12">
		                		{{#with displayDetails}}
		                		<p>money earned: {{money}}</p>
		                		<p>xp earned: {{xp}}</p>
		                		<p>ending time: {{end}}</p>
		                		{{/with}}
		                	</div>
				        </div>
				    </div>
                	
		            <div class="row modal-buttons">
			            <button id="ok-modal" type="button" class="btn btn-default">ok</button>
			            <button id="cancel-modal" type="button" class="btn btn-default">cancel</button>
			        </div>

			        {{#if error}}
			        <div class="errors">
		            	{{#each error}}
		            	<p class="error-text">{{this}}</p>
		            	{{/each}}
	            	</div>
	            	{{/if}}
			        {{/with}}
	            </div>
	        </div>
	    </div>
	</div>
</template>
