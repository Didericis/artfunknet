<template name="dashboard">
	<div class="template-dashboard">
		<div class="container">
			{{#with userData}}
			<div class="row dash-section">
				<div class="row">
					<h2 class="af-color">{{screen_name}}</h2>
				</div>
				<div class="row">
					<div class="col-xs-6 no-padding">
						<div class="xp-bar">
							{{#with xpData}}
							<div class="xp-level" style= "width : {{xp_completion}}%"></div>
							<div class="level-text">
								<p>level {{current_level}}</p>
							</div>
							<div class="goal-text">
								<p class="highlight">{{current_xp}} / {{xp_goal}}</p>
							</div>
							{{/with}}
						</div>
					</div>
				</div>
				<div class="row player-info">
					<h4>bank balance: <span class="highlight af-color">${{bank_balance}}</span></h4>
					<h4>collection value: <span class="highlight af-color">${{collection_value}}</span></h4>
					<h4>current exhibition value: <span class="highlight af-color">${{display_value}}</span></h4>
					<h4>items exhibited: <span class="highlight af-color">{{display_count}}</span><span class="af-color"> ({{display_max}})</span></h4>
					<h4>paintings owned: <span class="highlight af-color">{{inventory_count}}</span><span class="af-color"> ({{inventory_max}})</span></h4>
					<h4>auctions active: <span class="highlight af-color">{{auction_count}}</span><span class="af-color"> ({{auction_max}})</span></h4>	
					<h4>private collection: <span class="highlight af-color">{{private_count}}</span><span class="af-color"> ({{private_max}})</span></h4>
					<h4>gallery entry fee: <span class="highlight af-color">{{entry_fee}}</span></h4>
				</div>		
				<div class="row ticket-info">
					{{#each ticket}}
					<a href="/user/{{screen_name}}" class="ticket-button"><i data-owner_name="{{screen_name}}" class="fa fa-ticket"></i></a>
					{{/each}}
				</div>
			</div>

			{{#if alert_count}}
			<div class="row dash-section">
				{{> alerts}}
			</div>
			{{/if}}

			{{#if auction_count}}
			<div class="row dash-section">
				{{> activeAuctions}}
			</div>
			{{/if}}

			{{#if inventory_count}}
			<div class="row dash-section">
				{{> inventory}}
			</div>
			{{else}}
			<div class="row dash-section">
				<h3>You have no items yet. Click <a href="/loot">here</a> to visit the store!</h3>
			</div>
			{{/if}}

			{{/with}}
		</div>
	</div>
</template>
