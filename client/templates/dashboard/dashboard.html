<template name="dashboard">
	<div class="template-dashboard">
		<div class="container">
			{{#with userData}}
			<div class="row dash-section">
				<h2 class="af-color">{{screen_name}}</h2>
				<h4>bank balance: <span class="af-color">${{bank_balance}}</span></h4>
				<h4>collection value: <span class="af-color">${{collection_value}}</span></h4>
				<h4>current exhibition value: <span class="af-color">${{display_value}}</span></h4>
				<h4>items exhibited: <span class="af-color">{{display_count}}</span></h4>
				<h4>paintings owned: <span class="af-color">{{inventory_count}}</span></h4>
				<h4>auctions active: <span class="af-color">{{auction_count}}</span></h4>			
			</div>

			{{#if alert_count}}
			<div class="row dash-section">
				{{> alerts}}
			</div>
			{{/if}}

			{{#if auction_count}}
			<div class="row dash-section">
				{{> activeAuctions}}
			</div>
			{{/if}}

			{{#if inventory_count}}
			<div class="row dash-section">
				{{> inventory}}
			</div>
			{{else}}
			<div class="row dash-section">
				<h3>You have no items yet. Click <a href="/loot">here</a> to visit the store!</h3>
			</div>
			{{/if}}

			{{/with}}
		</div>
	</div>
</template>
